spring.datasource.url= jdbc:mysql://localhost:3306/note
spring.datasource.username=root


# create project at the beginning and drop the tables at the end
# on production mode set the ddl to "none"
spring.jpa.hibernate.ddl-auto = create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialect is for the MYSQL, SQL has at least 2 Engines so specifying a dialect is good
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect

# Remove it on production
spring.jpa.show-sql=true

